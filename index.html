<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A gorjeta</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <h1 id="apr">TIP CALCULATOR!</h1>

        <h3 id="message">Evaluete our service!</h3>
        <div id="calc">
            <form>
                <p>What do you think from our waiter ?
                <p>
                    <select id="RatingServ">
                        <option disabled selected value="0">/// EVALUATE ///</option>
                        <option value="0.3">30&#37; &#45; Very Good </option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; Ordinary</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>

                <p>Which was the value of your orders?
                <p>
                    <input type="text" id="value_tot" placeholder="Type the value">R$

            </form>
            <div id="alert">
                <h3>The assessment was general, so the price will pay for each </h3>
            </div>
            <p>how many people are at the table?</p>
            <input id="hm_people" type="text" placeholder="How many?">
            <button type="button" id="calcule">generete the value</button>

        </div>

        <div id="price_FE">
            <sup>R$</sup><span id="tip">0.00</span>
            <small id="for_each">for each</small>
        </div>

    </div>


    <script src="./app.js" defer></script>
</body>

</html>
